  /names/near:
    get:
      description: 'Returns all names, all official names, or notOfficial names near a given point.'
      parameters:
        - name: featurePoint
          in: query
          description: 'A point. Format: featurePoint=Lon,Lat. Example: -123.307,48.473'
          type: string
          required: false
        - name: distance
          in: query
          description: "Search range from featurePoint"
          type: integer
          required: true
          default: 5
        - name: official
